<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saas Landing Page</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

  <!-- HEADER -->
  <header class="py-6">
    <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">MySaaS</h1>
      <nav class="hidden md:flex gap-8 text-gray-600 font-medium">
        <a href="#" class="hover:text-indigo-600">Features</a>
        <a href="#" class="hover:text-indigo-600">Pricing</a>
        <a href="#" class="hover:text-indigo-600">Contact</a>
      </nav>
      <button class="hidden md:block px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
        Sign Up
      </button>
    </div>
  </header>
   <main>

    <!-- HERO SECTION -->
    <section class="relative pt-20 pb-24">
      <div class="absolute inset-0 -z-10 overflow-hidden">
        <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-indigo-100 rounded-full -translate-y-1/3 translate-x-1/3"></div>
      </div>

      <div class="max-w-7xl mx-auto px-6 grid lg:grid-cols-2 gap-16 items-center">
        
        <!-- TEXT -->
        <div class="text-center lg:text-left">
          <h2 class="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight">
            Build Smarter Digital Solutions  
            <span class="text-indigo-600">Faster</span>
          </h2>

          <p class="mt-6 text-lg text-gray-600 max-w-xl mx-auto lg:mx-0">
            Our platform helps teams design, launch, and scale modern applications with powerful tools and seamless workflows.
          </p>

          <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
            <a href="#" class="px-6 py-3 bg-indigo-600 text-white rounded-xl font-semibold shadow hover:bg-indigo-700">
              Get Started
            </a>
            <a href="#" class="px-6 py-3 border border-gray-300 rounded-xl font-semibold hover:bg-gray-100">
              Live Demo
            </a>
          </div>
        </div>

        <!-- IMAGE -->
        <div class="flex justify-center lg:justify-end">
          <img src="https://via.placeholder.com/420x500"
               alt="App Preview"
               class="w-72 md:w-96 lg:w-[420px] drop-shadow-2xl rounded-xl">
        </div>

      </div>
    </section>
</html>
